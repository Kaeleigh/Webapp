{% extends 'base.html' %}
{% load humanize %}
{% block title %}
    Homepage -{{ block.super }}
{% endblock title %}

{% block content %}
  {% for word in words %}
  <h2><a href="{% url 'word_detail' slug=word.slug %}">
      {{ word.name }}</a></h2>
  <p>{{ word.description }}</p>
  {% endfor %}
{% endblock content %}
